<section
  class="users-toolbar"
  aria-label="Панель фильтров и сортировки пользователей"
>
  <div class="controls">
    <div class="controls__group">
      <label class="checkbox">
        <input type="checkbox" id="ageFilter" />
        <span>Показывать только пользователей старше 18 лет</span>
      </label>
    </div>

    <div class="controls__group">
      <label for="sortSelect" class="label">Сортировать по:</label>
      <select id="sortSelect" class="select">
        <option value="none">Без сортировки</option>
        <option value="name">Имени (А‑Я)</option>
        <option value="age-asc">Возрасту (по возрастанию)</option>
        <option value="age-desc">Возрасту (по убыванию)</option>
      </select>
    </div>
  </div>
</section>
