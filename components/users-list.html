<section
  class="users-list"
  aria-label="Список пользователей"
>
  <div class="table-wrapper" aria-live="polite">
    <table class="table" id="usersTable">
      <thead>
        <tr>
          <th>Фото</th>
          <th>
            <button
              class="table__sort-button"
              type="button"
              data-sort-key="lastName"
            >
              <span class="table__sort-label">Фамилия</span>
              <i
                class="table__sort-icon"
                data-lucide="arrow-up-down"
                aria-hidden="true"
              ></i>
            </button>
          </th>
          <th>Имя</th>
          <th>
            <button
              class="table__sort-button"
              type="button"
              data-sort-key="age"
            >
              <span class="table__sort-label">Возраст</span>
              <i
                class="table__sort-icon"
                data-lucide="arrow-up-down"
                aria-hidden="true"
              ></i>
            </button>
          </th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Заполняется через JavaScript -->
      </tbody>
    </table>
    <div class="empty-state" id="emptyState" hidden>
      Нет пользователей для отображения.
    </div>
  </div>
</section>
